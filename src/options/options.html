<!doctype html>

<head>

	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="options.css">

	<script type="text/javascript" src="/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/js/jquery/jquery-migrate.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>

</head>


<body>

	<div class="container">

		<!-- <div class="alert alert-success">
	  	<strong>Success!</strong> Indicates a successful or positive action.
		</div> -->
		<div class="title">
			<header>
				<h1>Settings</h1>
			</header>
		</div>

		<div>
			<form>
				<div class="settings-component">
					<div class="settings-component-title">
						<h4>Send notifications via:</h4>
					</div>
					<div class="settings-component-content">
						<input type="checkbox"></input>
						<label>Email</label><br>
						<input type="checkbox"></input>
						<label>Chrome Notifications</label><br>
					</div>
				</div>

				<div class="settings-component">
					<div class="settings-component-title">
						<h4>Email:</h4>
					</div>

					<div class="settings-component-content">
						<div class="input-group">
	   					<input type="text" class="form-control" id="emailInput" placeholder="email@example.com"></input>
	   					<span class="input-group-btn">
	        			<button type="submit" class="btn btn-default" id="emailButton">Submit</button>
	   					</span>
						</div>
					</div>
				</div>
			</form>

			<label id="emailLabel"></label><br><br>
			<label>Emails will be sent from "noreply@buildapcsales-alert.com".<br>
			It may end up going into the spam folder, so be sure to whitelist it.</label>
		</div>

	</div>
</body>

<script src="options.js"></script>
