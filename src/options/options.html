<!doctype html>

<head>

  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/toastr.min.css">
  <link rel="stylesheet" type="text/css" href="options.css">

  <script type="text/javascript" src="/js/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/js/jquery/jquery-migrate.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/toastr.min.js"></script>

</head>

<body>

  <div class="container">
    <header>
      <h1>Settings</h1>
    </header>

    <form>
      <div class="settings-component">
        <div class="settings-component-title">
          <h4>Send notifications via:</h4>
        </div>
        <div class="settings-component-content checkbox">
          <label>
            <input type="checkbox" id="checkbox-email"></input>
            Email
          </label>
        </div>
      </div>

      <div class="settings-component">
        <div class="settings-component-title">
          <h4>Email:</h4>
        </div>
        <div class="settings-component-content">
           <input type="text" class="form-control" id="email-input" placeholder="email@example.com"></input>
        </div>
      </div>

      <button id="save-button" class='btn btn-primary'>Save</button>

    </form>

  </div>

</body>

<script src="options.js"></script>
